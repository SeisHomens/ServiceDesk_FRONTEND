<body>

	<div id="userside" class="usersideclass" onclick="openuser()">
		<!--<div id="nome" class="nomet">Giovanni</div>-->
		<div id="Usuarioinform" class="usuarioinformclass">
			<!--<div id="usuariofoto" class="usuariofotoclass"></div>-->
			<!--<div id="nomee">Nome: Giovanni</div>-->
			<!--<div id="nomee">E-mail: Dethgun21@gmail.com</div>-->
		</div>
	</div>

	<div id="usercloss" class="userclossclass">
	</div>

	<div class="Lista1">
		<center>
			<h2 class="titulo">Novo Chamado</h2>
		</center>

		<div class="wrap-input100 input100-select ">
			<span class="label-input100">Tipo de Chamado</span>
			<div>
				<select id="tipoPendencia" class="selection-2" name="service">

				</select>
			</div>
			<span class="focus-input100"></span>
		</div>


		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Resumo</span>
			<input id="resumo" class="input100" type="text" name="Resumo" placeholder="Resumo">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Descrição</span>
			<input id="descricao" class="input100" type="text" name="Descricao" placeholder="Descrição">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Contato</span>
			<input id="contato" class="input100" type="tel" name="contato" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="00 0000-0000"
			 required>
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Data de Cadastro</span>
			<input id="dataCadastro" class="input100" type="date" name="nomeCadastro" placeholder="Data de Cadastro">
			<span class="focus-input100"></span>
		</div>

		<br>

		<div class="container-contact100-form-btn">
			<div class="wrap-contact100-form-btn">
				<div class="contact100-form-bgbtn"></div>
				<button class="contact100-form-btn" id="btnCriarPendencia">
					<!-- onclick="cadastrar(e)"  -->
					<span>
						Cadastrar

					</span>
				</button>
			</div>
		</div>

	</div>



	<!-- ------------------------------------------------------------ MENU ------------------------------------------------------------ -->
	<div class="container">
		<div id="component" class="component">
			<!------------------------------------------ Start Nav Structure 4 ------------------------------------------>
			<button class="cn-button cn-button" id="cn-button">+</button>



			<div id="cn-overlay" class="cn-overlay"></div>
			<!------------------------------------------ /container ------------------------------------------>
		</div>
		<div id="myModal" class="modal">
		</div>

		<div id="myModal2" class="modal2">
		</div>

		<div id="myModal3" class="modal3">
		</div>
