<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Login BRQ</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<script src="js_style/main.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="limiter">
		<div class="container-login" style="background-image: url('images/wall.png');">
			<div class="wrap-login p-l-55 p-r-55 p-t-40  p-b-54">
				<form class="login-form validate-form">
					<div>
						<img src="images/brq.png" class="logo-login">
					</div>
					<span class="login-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input validate-input m-b-23" data-validate="Username is reauired">
						<span class="label-input">Email</span>
						<input id="email" class="input" type="text" name="username" placeholder="Digite seu email">
						<span class="focus-input" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Senha</span>
						<input class="input" id="senha" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" id="btn-login">
								Entrar
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-140">

					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/login.js" type="text/javascript"></script>

</body>

</html>
