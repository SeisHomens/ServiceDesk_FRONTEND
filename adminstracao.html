                <center>
                    <h2 class="titulo">Cadastro de Usuários</h2>
                </center>
                <form class="contact100-form validate-form">

                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Projeto Vinculado</span>
                        <div>
                            <select id="tipoProjeto" class="selection-2" name="service">

                            </select>
                        </div>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
                        <span class="label-input100">Nome</span>
                        <input id="nomeCadastro" class="input100" type="text" name="nomeCadastro" placeholder="Nome">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Necessário colocar sobrenome">
                        <span class="label-input100">Sobrenome</span>
                        <input id="sobrenomeCadastro" class="input100" type="text" name="sobrenomeCadastro" placeholder="Sobrenome">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Tipo de usuário</span>
                        <div>
                            <select id="tipoHierarquico" class="selection-2" name="service">
                                <option value="COMUM" selected="selected">Comum</option>
                                <option value="ADMINISTRADOR" selected="selected">Administrador</option>
                            </select>
                        </div>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Email invalido: exemplo@email.com">
                        <span class="label-input100">Email</span>
                        <input id="emailCadastro" class="input100" type="text" name="emailCadastro" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Senha requisito: mínimo 5 e máximo 32 caracteres">
                        <span class="label-input100">Senha</span>
                        <input id="senhaCadastro" class="input100" type="password" name="senhaCadastro" placeholder="Senha">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn" id="btnA">
                                <!-- onclick="cadastrar(e)"  -->
                                <span>
                                    Cadastrar

                                </span>
                            </button>
                        </div>
                    </div>
